      <section class="contacts mt-3 mx-auto">
        <div class="form">
          <h1><span>G</span><span>e</span><span>t</span> <span>I</span><span>n</span>
            <span>T</span><span>o</span><span>u</span><span>c</span><span>h</span>
          </h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, possimus!</p>
          <div class="form-floating">
            <input type="Name" class="form-control" id="floatingPassword" placeholder="Name" required>
            <label for="floatingPassword">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="subject" class="form-control" id="floatingPassword" placeholder="Subject" required>
            <label for="floatingSubject">Subject</label>
          </div>
          <div class="form-floating" contenteditable="true">
            <input type="Message" class="message form-control" id="floatingPassword" placeholder="Message" required>
            <label for="floatingMessage">Message</label>
          </div>
        </div>
      </section>
      <div class="archive d-flex justify-content-center">
        <button class="btn  w-20 rounded-5 p-3 mt-3" data-type="outline" data-animate="right">Send Message</button>
      </div>
